<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <title>VueJS Tutorials</title>
      <link href="10_style.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>

      <div id="Vue-app-10">
            <h1>Dynamic CSS</h1>

            <h2>Example 1</h2>
            <!-- <div v-on:click="available= !available" v-bind:class="{available:available}">
                  <span>It is {{available}}</span>
            </div> -->

            <h2>Example 2</h2>
            <button class="myCSSbutton" v-on:click="available= !available">Toggle Available</button>
            <button class="myCSSbutton" v-on:click="nearby= !nearby">Toggle Nearby</button>
            <div v-bind:class="compClass">
                  <span>Available(green) - {{available}} and Nearby(blue) - {{nearby}}</span>
            </div>
      </div>

      <script src="10_app.js"></script>
</body>

</html>
