<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <title>VueJS Tutorials</title>
      <link href="7_style.css" rel="stylesheet">
      <!-- Include Vue.js library -->
      <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>

      <div id="Joining-Vue">
            <h1>Keyboard Events</h1>
            <label>Name:</label>
            <input type="text" v-model="name" v-on:keyup.enter="logName" /> <!-- Enter to log name -->
            <span>Hello my name is : {{name}}</span>
            <br><br>
            <label>Current Year :</label>
            <input type="text" v-model="age" @keyup.enter="logAge" /> <!-- Ctrl + Enter to log age -->
            <span>My age is : {{age}}</span>
      </div>

      <script src="7_app.js"></script>
</body>

</html>
