<!DOCTYPE html>
<html lang="en">

<head>
      <title>Vue learning</title>
      <!-- Include Vue.js library from CDN -->
      <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
      <!-- This div is controlled by Vue.js and will display dynamic data -->
      <div id="vue-controlled">
            <h2>{{greet('morning')}}</h2>
            <a v-bind:href="website" target="_blank">A helpful resource for this course.</a>
            <p v-html="websiteTag"></p>
            <input type="text" v-bind:value="courseName" />
            <p>Name : {{name}}</p>
            <p>Job : {{job}}</p>
      </div>
      <!-- Include the Vue app script that defines the Vue instance -->
      <script src="1_app.js"></script>
</body>

</html>
