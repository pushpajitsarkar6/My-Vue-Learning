<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <title>Vue Project</title>
      <link href="13_proj.css" rel="stylesheet">
      <!-- Include Vue.js library -->
      <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
      <div id="vue-app-13">
            <!-- punch bag -->
            <div id="bag_css" v-bind:class="{burst : ended}"></div>

            <!-- bag health -->
            <div id="bag-health"> <!--the other box-->
                  <div v-bind:style="{width : health + '%'}"> <!--That green color part inside the box-->
                  </div>
            </div>
            <p style="text-align: center; font-style : italic;">{{health}}%</p>

            <!-- game controls -->
            <div id="controls_css">
                  <div style="display: flex; gap: 10px; justify-content: center;">
                        <button v-on:click="punch" v-show="!ended" id="button-17">Punch</button>
                        <button v-on:click="restart" id="button-17">Restart</button>
                  </div>
            </div>

      </div>
</body>
<script src="13_proj.js"></script>

</html>
