<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <title>VueJS Tutorials</title>
      <link href="5_style.css" rel="stylesheet">
      <!-- Include Vue.js library -->
      <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>

      <div id="connecting-Vue">
            <h1>Events</h1>
            <p>My age is : {{age}}</p>

            <!-- Subtract 10 years on double click -->
            <button @dblclick="subMethod(10)">Subtract 10 years.</button>
            <!-- Subtract 1 year on click -->
            <button v-on:click="subMethod(1)">Subtract a year.</button>

            <!-- Add 1 year on click -->
            <button @click="addMethod(1)">Add a year.</button>
            <!-- Add 10 years on double click -->
            <button v-on:dblclick="addMethod(10)">Add 10 years.</button>



            <!-- Canvas div that updates coordinates on mouse move -->
            <div id="canvas" v-on:mousemove="updateXY">{{x}},{{y}}</div>

      </div>

      <script src="5_app.js"></script>
</body>

</html>
